name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果你的主分支是 master，改为 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building with base path: /prompt_web/"
          npm run build
          echo "Build completed"
        env:
          NODE_ENV: production
          VITE_BASE_PATH: '/prompt_web/'
      
      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          if [ ! -d "dist" ]; then
            echo "ERROR: dist directory not found!"
            exit 1
          fi
          echo ""
          echo "Files in dist/:"
          ls -la dist/ || echo "Cannot list dist directory"
          echo ""
          echo "Checking index.html:"
          if [ -f "dist/index.html" ]; then
            echo "✓ index.html exists"
            echo ""
            echo "Script and link tags in index.html:"
            grep -E "<script|<link" dist/index.html || echo "WARNING: No script/link tags found"
            echo ""
            echo "Checking for /src/main.tsx (should NOT exist):"
            if grep -q "/src/main.tsx" dist/index.html; then
              echo "WARNING: index.html still contains /src/main.tsx (development path)"
              echo "This may indicate the build did not properly transform the HTML"
              echo "But we'll continue with deployment to see if it works"
            else
              echo "✓ No /src/main.tsx found (good)"
            fi
            echo ""
            echo "Checking for base path /prompt_web/ (should exist):"
            if grep -q "/prompt_web/" dist/index.html; then
              echo "✓ Base path /prompt_web/ found in index.html (good)"
            else
              echo "WARNING: Base path /prompt_web/ not found in index.html"
            fi
          else
            echo "ERROR: index.html not found in dist/"
            exit 1
          fi
          echo ""
          echo "=== Verification Complete ==="

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

